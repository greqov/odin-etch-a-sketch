<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="sketch-area">
      <div class="sketch-area__controls">
        <button type="button" class="js-clear-btn">Clear</button>
        <input type="number" class="js-size-input" min="1" max="100" placeholder="16x16">
        <span class="js-eraser-mode-label" style="opacity: 0;">Eraser mode</span>
        <span class="js-rainbow-mode-label" style="opacity: 0;">Rainbow mode</span>
      </div>

      <div class="sketch-area__grid">
        <div class="grid js-grid"></div>
      </div>

      <div class="sketch-area__legend">
        Keys:
        <ul>
          <li>[Esc] for clear canvas</li>
          <li>[e] or [c] for eraser mode</li>
          <li>[r] for rainbow mode</li>
        </ul>
      </div>
    </div>

    <footer>
      <a href="https://github.com/greqov/odin-etch-a-sketch">Github</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
